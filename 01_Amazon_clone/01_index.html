<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="01_style.css">
</head>

<body>
    <header>
        <!----------------------NAVBAR----STARTING------------------------->
        <div class="navbar">

            <!--amazon logo-->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!--box 2-->
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input"></input>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!--box 3-->
            <div class="nav-lang border">
                <div class="lang-logo">
                    <!--emoji of usa flag-->
                    &#x1F1FA;&#x1F1F8; 
                </div>
                <select class="lang-select">
                    <option>EN</option>
                </select>
            </div>

            <!--box 4-->
            <div class="nav-signin border ">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Accounts & lists</p>
            </div>

            <!--box 5-->
            <div class="return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <!--box 6-->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

        </div>
        <!----------------------NAVBAR----ENDING------------------------->


        <!----------------------PANEL----STARTING------------------------->
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All    
            </div>
            <div class="panel-options">
                <p class="border">Today's Deals</p>
                <p class="border">Customer Service</p>
                <p class="border">Registry</p>
                <p class="border">Gifts Cards</p>
                <p class="border">Sell</p>
            </div>
            <div class="panel-deals border">
                Shop deals in Electronics
            </div>
        </div>
        <!----------------------PANEL----ENDING------------------------->
    </header>

        <!----------------HERO--SECTION----STARTING--------------------->
    <div class="hero-section">

    </div>
</body>

</html>
